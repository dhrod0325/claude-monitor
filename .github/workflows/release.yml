name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Claude Monitor ${{ steps.get_version.outputs.version }}
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-backend:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: backend-aarch64-apple-darwin
          - os: macos-13
            target: x86_64-apple-darwin
            binary_name: backend-x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: backend-x86_64-pc-windows-msvc.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: backend-x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        working-directory: backend
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build backend binary
        working-directory: backend
        run: pyinstaller --onefile --name ${{ matrix.binary_name }} main.py

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.target }}
          path: backend/dist/${{ matrix.binary_name }}

  build-tauri:
    needs: [create-release, build-backend]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            backend_binary: backend-aarch64-apple-darwin
          - os: macos-13
            target: x86_64-apple-darwin
            backend_binary: backend-x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            backend_binary: backend-x86_64-pc-windows-msvc.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            backend_binary: backend-x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Download backend binary
        uses: actions/download-artifact@v4
        with:
          name: backend-${{ matrix.target }}
          path: tauri-app/src-tauri/binaries/

      - name: Make backend binary executable (Unix)
        if: matrix.os != 'windows-latest'
        run: chmod +x tauri-app/src-tauri/binaries/${{ matrix.backend_binary }}

      - name: Rename backend binary for Tauri
        shell: bash
        run: |
          cd tauri-app/src-tauri/binaries
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv ${{ matrix.backend_binary }} backend-${{ matrix.target }}.exe
          else
            mv ${{ matrix.backend_binary }} backend-${{ matrix.target }}
          fi

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Install Tauri CLI
        working-directory: tauri-app
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: tauri-app
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.target }}

  publish-release:
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest
    steps:
      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
